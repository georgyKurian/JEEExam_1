      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

         <h:form>
             <p>vendor Id: <h:inputText value="#{vendorController.currentVendor.vendorId}"/></p>
