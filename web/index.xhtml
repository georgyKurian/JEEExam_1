<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CSD4464-Midterm</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{productController.products}" var="p">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{p.productId}
                </h:column>

                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{p.name}
                </h:column>            
                <h:column>
                    <f:facet name="header">Vendor</f:facet>
                        #{p.vendorId}
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:commandButton action="#{productController.deleteProduct(p)}" value="Delete"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:commandButton action="#{productController.edit(p)}" value="Edit"/>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:link outcome="addProduct" value="Add Product" />
        <h:dataTable value="#{vendorController.vendors}" var="vendor">
            <h:column>
                <f:facet name="header">Id</f:facet>
                    #{vendor.vendorId}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                    #{vendor.name}
            </h:column>

            <h:column>
                <f:facet name="header">Contact Name</f:facet>
                    #{vendor.contactName}
            </h:column>            
            <h:column>
                <f:facet name="header">Phone Number</f:facet>
                    #{vendor.phoneNumber}
            </h:column>

        </h:dataTable>
        <h:link outcome="addVendor" value="Add Vendor" />
    </h:body>
</html>
